  <script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    const label_list = JSON.parse(JSON.stringify(Label));

    let publication_itmes = []
    d3.csv("./data/publication.csv").then(function (data) {
      publication_itmes = data.reverse()

      const length = publication_itmes.length
      let years = []

      publication_itmes.forEach(item => {
        const year = item.date.substr(0,4)
        years.push(year)
        years = [... new Set(years)]
      })

      list_wrap.innerHTML = years.map(year => {
      
        return `
          <li class="year_wrap">
            <div class="year">${year}</div>
            <ul class="publication_list">
              ${
                publication_itmes.map(item => {
                  const author = item.author.replace('Joonyoung F. Joung','<u>Joonyoung F. Joung</u>').replaceAll('��', '†')
                  const labels = [...item.Label.split(', ')]

                  if(year == item.date.substr(0,4)){
                    return `
                      <li class="publication_item">
                        <div class="l_box">
                          <div class="num">${length + 1 - item.Num}</div>
                          ${
                            (item.arxiv != '')
                            ?`<div class="arxiv">
                                <a href="${item.arxiv}" target="_blank"><img src="/images/arXiv.png" alt=""></a>
                              </div>`
                            :''
                          }
                        </div>
                        <div class="m_box">
                          <div class="pub_title">
                            ${
                              (item.doi != '')
                              ?`<a href="${item.doi}" target="_blank">${item.Title}</a>`
                              :`${item.Title}`
                            }
                            
                          </div>
                          <div class="pub_desc">
                            ${author}
                          </div>
                          <div class="pub_txt">
                            ${item.Journal}
                            <b>${item.Vol}</b>
                            ${item.Issue != ''?`(${item.Issue})`:''}
                            ${item.Pages}
                            ${item.date != ''?`(${item.date.substr(0,4)})`:''}
                            ${
                              author.includes('†')
                              ? '(† equally contributed.)'
                              : ''
                            }
                          </div>
                          <div class="tag">
                            ${
                              labels.map(label => {
                                
                                const label_class = 'badge_' + (label_list.indexOf(label) + 1)
                                return `<span class="badge ${label_class}">${label}</span>`
                              }).join('')
                            }
                          </div>
                        </div>
                        <div class="r_box">
                          ${
                            (item.FrontCover != '')
                            ?`<img src="./images/publication/${item.FrontCover}" alt="">`
                            :''
                          }
                        </div>
                      </li>
                    `
                  }
                }).join('')
              }  
            </ul>
          </li>
        `
      }).join('')
    })
  </script>


  <script>
    const label = JSON.parse(JSON.stringify(Label));
    const cate_nav = document.querySelector('.cate_list')
    label.forEach(item => cate_nav.innerHTML += `<li><a>${item}</a></li>`)

    window.onload = function(){
      let cate_list = cate_nav.querySelectorAll('li')
      let item_labels = document.querySelectorAll('.publication_item .tag')

      // 년도 처리
      const years = document.querySelectorAll('.year_wrap')
  
      cate_list.forEach(cate => {
        cate.addEventListener('click', event => {
          cate_list.forEach(disable => disable.classList.remove('active'))
          cate.classList.add('active')

          item_labels.forEach(label => {
            label.closest('.publication_item').classList.add('d-none')

            let label_arr = []
            label.querySelectorAll('span').forEach(txt => label_arr.push(txt.textContent))
            
            if(label_arr.includes(cate.querySelector('a').textContent)){
              label.closest('.publication_item').classList.remove('d-none')
            }

            years.forEach(year => {
              const item_length = year.querySelectorAll('.publication_list .publication_item').length
              let hidden_length = year.querySelectorAll('.publication_list .d-none').length
              year.classList.toggle('d-none', item_length == hidden_length)
            })
          })

          // 전체 선택 별도 관리
          if(cate.querySelector('a').textContent == 'ALL'){
            item_labels.forEach(label => {
              years.forEach(year => year.classList.remove('d-none'))
              label.closest('.publication_item').classList.remove('d-none')
            })
          }
        })
      })
    }
  
  </script>
